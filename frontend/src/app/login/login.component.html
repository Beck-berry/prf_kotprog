<div class="sidenav">
  <div class="login-main-text">
    <h2>Bejelentkezés</h2>
    <p>A folytatáshoz kérem, jelentkezzen be!</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form>
        <div class="form-group">
          <label for="username">Felhasználónév</label>
          <input id="username" type="text" class="form-control" placeholder="Regisztrált felhasználóneved" [(ngModel)]="username" />
        </div>
        <div class="form-group">
          <label for="password">Jelszó</label>
          <input id="password" type="password" class="form-control" placeholder="Jelszó" [(ngModel)]="password" />
        </div>
        <button type="submit" class="btn btn-black" (click)="login()">Belépés</button>
      </form>
    </div>
  </div>
</div>
