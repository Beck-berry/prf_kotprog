<div class="container">
  <h2>Bejelentkezés</h2>
  <p>A cicák megtekintéséhez kérem, jelentkezzen be!</p>
  <div class="login-form">
    <form>
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="Regisztrált felhasználóneved" [(ngModel)]="username" />
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Jelszó" [(ngModel)]="password" />
      </div>
      <button type="submit" class="btn btn-outline-success mt-2" (click)="login()">Belépés</button>
    </form>
  </div>
</div>
